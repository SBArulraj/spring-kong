_format_version: "3.0"
_transform: true

services:
  - name: springboot-service
    url: http://localhost:8080  # Change if Spring Boot is running on a different URL or port
    retries: 3
    connect_timeout: 6000
    read_timeout: 6000
    write_timeout: 6000
    routes:
      - name: springboot-route
        paths:
          - /api
        strip_path: true
        preserve_host: false
        protocols:
          - http
        methods:
          - GET
          - POST
          - PUT
          - DELETE
