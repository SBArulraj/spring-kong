_format_version: "2.1"

services:
  - name: echo-server
    url: http://localhost:8080
    routes:
      - name: echo
        paths:
          - /

# plugins section
plugins:
  - name: request-transformer
    config:
      remove:
        headers:
          - x-toremove
        querystring:
          - q-toremove
      add:
        headers:
          - x-new-header:x-new-header
        querystring:
          - new-param:new-param